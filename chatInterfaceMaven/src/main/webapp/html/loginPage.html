<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/Css/logPage.css">
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <div id="wrapper">
        <div id="mainTable">
            <table class="logInfo">
                <tr class="loginStr">
                    <td>
                        <p>Login</p>
                    </td>
                    <td>
                        <input type="text" class="login">
                    </td>
                </tr>
                <tr class="passwordStr">
                    <td>
                        <p>Password</p>
                    </td>
                    <td>
                        <input type="text" class="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="OK">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
